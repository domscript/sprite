<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div class="controls">
      <div>
        <label for="animations">Pick Animation:</label>
        <select name="animations" id="animations"></select>
      </div>
      <div>
        <label for="size">Pick Size:</label>
        <select name="size" id="size"></select>
      </div>
      <div>
        <label for="ground">Pick Ground Margin:</label>
        <select name="ground" id="ground"></select>
      </div>
      <div>
        <label for="framerate">Pick Duration Between Frames:</label>
        <select name="framerate" id="framerate"></select>
      </div>
    </div>
  </body>
</html>
