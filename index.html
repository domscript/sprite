<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <h1>Change numbers of rows or colomns!</h1>
    <div class="center">
      <input id="file" type="file" accept="image/jpeg, image/png, image/jpg" />
    </div>
    <div class="center">
      <label for="rows">Pick numbers of rows:</label>
      <input id="rows" type="number" min="1" max="100" step="1" value="10" />
    </div>
    <div class="center">
      <label for="colomns">Pick numbers of colomns:</label>
      <input id="colomns" type="number" min="1" max="100" step="1" value="12" />
    </div>
    <div id="canvases">
      <canvas id="myCanvas0" width="100" height="100"></canvas>
    </div>
    <button>copy json</button>
  </body>
</html>
